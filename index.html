<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Slot Machine</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Simple Slot Machine</h1>
      <p class="tagline">Try your luck — win credits!</p>
    </header>

    <section class="status">
      <div class="balance">Balance: <span id="balance">100</span> credits</div>
      <div class="bet-controls">
        <label for="bet">Bet:</label>
        <button id="bet-decrease" aria-label="Decrease bet">−</button>
        <input id="bet" type="number" min="1" value="10" />
        <button id="bet-increase" aria-label="Increase bet">+</button>
      </div>
    </section>

    <section class="machine">
      <div class="reels" id="reels" aria-live="polite">
        <div class="reel" id="reel0">❓</div>
        <div class="reel" id="reel1">❓</div>
        <div class="reel" id="reel2">❓</div>
      </div>

      <div class="controls">
        <button id="spin">SPIN</button>
        <button id="max-bet">Max Bet</button>
      </div>

      <div class="message" id="message" aria-live="polite"></div>
    </section>

    <section class="history">
      <h2>History</h2>
      <ul id="historyList"></ul>
    </section>

    <footer>
      <small>Game rules: 3 matching symbols = 10× bet, 2 matching symbols = 2× bet. Otherwise you lose your bet.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
